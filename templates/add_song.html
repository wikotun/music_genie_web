{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %} Add Song {% endblock title%}

{% block content %}
<h4>Add New Song</h4>



<form method="POST" novalidate>
    {% csrf_token %}

    {{ form|crispy }}


    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'songs' %}" class="btn btn-secondary">Cancel</a>

</form>
{% endblock content %}
