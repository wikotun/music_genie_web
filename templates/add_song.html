{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %} Add Song {% endblock title%}
{% block content %}

<div class="card">
    <div class="card-header card-header-secondary">
        <h4 class="card-title">Add Song</h4>
    </div>

    <div class="card-body">
        <form method="POST" novalidate>
            {% csrf_token %}

            {{ form|crispy }}

            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'songs' %}" class="btn btn-secondary">Cancel</a>

        </form>
    </div>
</div>
{% endblock content %}
