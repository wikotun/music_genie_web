{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %} Artist Detail{% endblock title%}

{% block content %}


<div class="card-body">
    <h5 class="card-title">Artist Details</h5>

    <p class="card-text">
    <form method="post" novalidate>
        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'artists' %}" class="btn btn-secondary">Cancel</a>
    </form>
    </p>

</div>


{% endblock content %}
